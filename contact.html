  <main class="container">
    <h2>Contact Me</h2>
    <p>If you want to reach out, use the form below. (This example uses a placeholder action — replace with your backend or a form service.)</p>

    <!-- Contact form (semantic markup). Replace action with server endpoint or use form handling service -->
    <form class="contact-form" action="mailto:your.email@example.com" method="post" enctype="text/plain">
      <!-- Name -->
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required>

      <!-- Email -->
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>

      <!-- Subject -->
      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" placeholder="Subject" required>

      <!-- Message -->
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </main>

  <footer class="site-footer container">
    <p>&copy; <span id="year-contact"></span> Himanshu.</p>
  </footer>

  <script>
    document.getElementById('year-contact').textContent = new Date().getFullYear();
  </script>
</body>
